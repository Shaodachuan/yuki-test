      function queryData(url){
        return new Promise(function(resolve,reject){
            $.ajax({
              type:'get',
              url: url,
              dataType: 'text',
              success: function(data){
                console.log(`step1 -- ${data}`);
                resolve(data);
              }
            });
        })
      }
